<h2 class="section-title">Product Details</h2>

<div *ngIf="product">
    <div class="product-info">
        <div>
            <h3 class="product-title">{{product.name}}</h3>
            <p class="product-description">{{product.description}}</p>
            <h4 class="product-price"> Price: {{product.price | currency}}</h4>
        </div>
        <img src={{product.image}} alt="phone image">
    </div>

    <button type="button" (click)="addToCart(product)" class="button">Buy</button>
</div>
